
udp:
  - id: udp_chg
  - id: udp_details
  - id: udp_switches

packet_transport:
  - platform: udp
    id: charger_transport
    udp_id: udp_chg
    update_interval: 20s
    sensors:
      - ${charger_id}_status
      - ${charger_id}_charger_temp
      - ${charger_id}_house_current
      - ${charger_id}_house_power
      - ${charger_id}_house_temp
      - ${charger_id}_house_voltage
      - ${charger_id}_service_current
      - ${charger_id}_service_power
      - ${charger_id}_service_voltage
      - ${charger_id}_solar_current
      - ${charger_id}_solar_power
      - ${charger_id}_solar_voltage
      - ${charger_id}_charge_cycles

      - battery_capacity
      - battery_size
      - battery_current
      - battery_voltage
      - battery_temp
      - battery_soc

  - platform: udp
    id: switch_transport
    udp_id: udp_switches
    update_interval: 1s
    binary_sensors:
    # automation control
      - vc_soc_enable
      - vc_cabinet_enable
      - vc_heater_enable
    # relay status
      - Starlink
      - WaterPump
      - InteriorLights
      - ExteriorLights
      - Spare
      - BatteryHeater
      - CabinetFan
      - SolarConnected

