# relays

# Relays are driven by this.
pca9554:
  - id: 'TCA9554_hub'
    address: 0x20
    
switch:
  - platform: gpio
    name: "relay 1"
    id: relay1
    restore_mode: RESTORE_DEFAULT_OFF
    pin:
      pca9554: TCA9554_hub
      number: 0
      mode:
        output: true
      inverted: false

